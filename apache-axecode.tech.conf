<VirtualHost 127.0.0.1:81>
    ServerName axecode.tech
    ServerAlias www.axecode.tech
    DocumentRoot "/var/www/axecode_tech_usr/data/www/axecode.tech/public"

    <Directory /var/www/axecode_tech_usr/data/www/axecode.tech/public>
        Options +FollowSymLinks -Indexes
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch "\.php$">
        SetHandler "proxy:unix:/var/run/php-fpm-axecode.sock|fcgi://localhost"
    </FilesMatch>

    SuexecUserGroup axecode_tech_usr axecode_tech_usr
    CustomLog /var/www/axecode_tech_usr/data/logs/axecode.tech-backend.access.log combined
    ErrorLog /var/www/axecode_tech_usr/data/logs/axecode.tech-backend.error.log
    ServerAdmin admin@axecode.tech

    SetEnv APP_ENV production
    SetEnv APP_DEBUG false

    <IfModule mod_headers.c>
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
    </IfModule>

    DirectoryIndex index.php index.html
    AddDefaultCharset UTF-8
</VirtualHost>
