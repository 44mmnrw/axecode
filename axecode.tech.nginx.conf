server {
    server_name axecode.tech www.axecode.tech ;
    listen 212.113.120.197:443 ssl http2 default_server;

    ssl_certificate "/var/www/httpd-cert/www.axecode.tech_2026-01-15-12-04_20.crt";
    ssl_certificate_key "/var/www/httpd-cert/www.axecode.tech_2026-01-15-12-04_20.key";
    charset utf-8;

    gzip on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/css image/x-ico application/pdf image/jpeg image/png image/gif application/javascript application/x-javascript application/x-pointplus;
    gzip_comp_level 1;

    set $root_path /var/www/axecode_tech_user/data/www/axecode.tech;
    root $root_path;
    disable_symlinks if_not_owner from=$root_path;

    location / {
        proxy_pass http://127.0.0.1:81;
        proxy_redirect http://127.0.0.1:81/ /;
        include /etc/nginx/proxy_params;
    }

    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpeg|avi|zip|gz|bz2|rar|swf|ico|7z|doc|docx|map|ogg|otf|pdf|ttf|tif|txt|wav|webp|woff|woff2|xls|xlsx|xml)$ {
        try_files $uri $uri/ @fallback;
        expires 366d;
    }

    location @fallback {
        proxy_pass http://127.0.0.1:81;
        proxy_redirect http://127.0.0.1:81/ /;
        include /etc/nginx/proxy_params;
    }

    include "/etc/nginx/fastpanel2-sites/axecode_tech_user/axecode.tech.includes";
    include /etc/nginx/fastpanel2-includes/*.conf;

    error_log /var/www/axecode_tech_user/data/logs/axecode.tech-frontend.error.log;
    access_log /var/www/axecode_tech_user/data/logs/axecode.tech-frontend.access.log;
}

server {
    server_name axecode.tech www.axecode.tech ;
    listen 212.113.120.197:80;
    return 301 https://$host$request_uri;

    error_log /var/www/axecode_tech_user/data/logs/axecode.tech-frontend.error.log;
    access_log /var/www/axecode_tech_user/data/logs/axecode.tech-frontend.access.log;
}
