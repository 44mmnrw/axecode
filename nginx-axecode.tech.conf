# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name axecode.tech www.axecode.tech;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    server_name axecode.tech www.axecode.tech;

    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    # SSL Configuration
    ssl_certificate "/var/www/httpd-cert/www.axecode.tech_2026-01-15-03-50_08.crt";
    ssl_certificate_key "/var/www/httpd-cert/www.axecode.tech_2026-01-15-03-50_08.key";

    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_axecode:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    charset utf-8;

    # Root directory - Laravel public folder
    root /var/www/axecode_tech_usr/data/www/axecode.tech/public;

    # Logging
    error_log /var/www/axecode_tech_usr/data/logs/axecode.tech-frontend.error.log;
    access_log /var/www/axecode_tech_usr/data/logs/axecode.tech-frontend.access.log;

    # Performance
    client_max_body_size 20M;
    gzip on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/css image/x-ico application/pdf image/jpeg image/png image/gif application/javascript application/x-javascript application/x-pointplus;
    gzip_comp_level 1;

    # Vite assets (public/build/*)
    location ~* ^/build/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Static files
    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpeg|avi|zip|gz|bz2|rar|swf|ico|7z|doc|docx|map|otf|pdf|ttf|tif|txt|wav|webp|woff|woff2|xls|xlsx|xml)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Deny access to dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPM processing for Laravel
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php-fpm-axecode.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTP_PROXY "";
        fastcgi_index index.php;
    }

    # Deny access to other PHP files
    location ~ \.php$ {
        return 404;
    }

    # NOTE: FastPanel2 includes disabled - they may route to Apache or override SSL settings
    # include "/etc/nginx/fastpanel2-sites/axecode_tech_usr/axecode.tech.includes";
    # include /etc/nginx/fastpanel2-includes/*.conf;
}
